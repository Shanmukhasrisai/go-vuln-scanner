# This workflow will build and test the go-vuln-scanner for modern CI/CD
name: Go Vuln Scanner CI/CD
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install dependencies
        run: go mod tidy
      - name: Build
        run: go build -v ./...
      - name: Run tests
        run: go test -v ./...
      - name: Security Check
        run: go vet ./...
      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage.out
